<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Enable PWA -->
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- PWA Name -->
        <meta name="apple-mobile-web-app-title" content="Appname" />

        <!-- Link Manifest -->
        <link rel="manifest" href="manifest.json" />

        <!-- Icons -->
        <link rel="apple-touch-icon" href="single-page-icon.png" />
        <link rel="apple-touch-icon" href="touch-icon-iphone.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png" />
        <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png" />

        <!-- Slash Screen https://appsco.pe/developer/splash-screens -->
        <link rel="apple-touch-startup-image" href="launch.png" />
        <!-- iPhone Xs Max (1242px x 2688px) -->
        <link
            rel="apple-touch-startup-image"
            media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
            href="/apple-launch-1242x2688.png"
        />
        <!-- iPhone Xr (828px x 1792px) -->
        <link
            rel="apple-touch-startup-image"
            media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
            href="/apple-launch-828x1792.png"
        />
        <!-- iPhone X, Xs (1125px x 2436px) -->
        <link
            rel="apple-touch-startup-image"
            media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
            href="/apple-launch-1125x2436.png"
        />
        <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
        <link
            rel="apple-touch-startup-image"
            media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
            href="/apple-launch-1242x2208.png"
        />
        <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
        <link
            rel="apple-touch-startup-image"
            media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
            href="/apple-launch-750x1334.png"
        />
        <!-- iPad Pro 12.9" (2048px x 2732px) -->
        <link
            rel="apple-touch-startup-image"
            media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
            href="/apple-launch-2048x2732.png"
        />
        <!-- iPad Pro 11” (1668px x 2388px) -->
        <link
            rel="apple-touch-startup-image"
            media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
            href="/apple-launch-1668x2388.png"
        />
        <!-- iPad Pro 10.5" (1668px x 2224px) -->
        <link
            rel="apple-touch-startup-image"
            media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
            href="/apple-launch-1668x2224.png"
        />
        <!-- iPad Mini, Air (1536px x 2048px) -->
        <link
            rel="apple-touch-startup-image"
            media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
            href="/apple-launch-1536x2048.png"
        />
        <title>Yetric PWA</title>
    </head>
    <body ontouchstart="">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi consequatur corporis
        deserunt eum eveniet exercitationem fuga fugiat illum inventore magni maiores odit possimus,
        quis quos, reprehenderit similique sint temporibus tenetur!
        <div class="mobile-web-push">Add to Homescreen</div>
        <script src="js/app.js"></script>
    </body>
</html>
